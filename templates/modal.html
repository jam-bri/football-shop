<!-- Create / Update Modal -->
<div id="modal-form" class="fixed inset-0 hidden z-[1000]">
  <!-- background overlay -->
  <div class="absolute inset-0 bg-black/40"></div>

  <!-- scrollable container -->
  <div class="relative mx-auto mt-10 mb-10 w-full max-w-xl bg-white rounded-xl border border-slate-200
              p-6 max-h-[85vh] overflow-y-auto shadow-xl">
    <h3 id="modal-title" class="text-xl font-bold mb-4">Create Product</h3>

    <form id="product-form" class="space-y-4">
      <input type="hidden" name="id">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm mb-1">Name</label>
          <input name="name" class="w-full px-3 py-2 border border-slate-300 rounded-md" required>
        </div>
        <div>
          <label class="block text-sm mb-1">Price</label>
          <input name="price" type="number" class="w-full px-3 py-2 border border-slate-300 rounded-md" required>
        </div>
        <div>
          <label class="block text-sm mb-1">Stock</label>
          <input name="stock" type="number" class="w-full px-3 py-2 border border-slate-300 rounded-md" required>
        </div>
        <div>
          <label class="block text-sm mb-1">Rating</label>
          <input name="rating" type="number" step="0.1" class="w-full px-3 py-2 border border-slate-300 rounded-md">
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm mb-1">Thumbnail URL</label>
          <input name="thumbnail" class="w-full px-3 py-2 border border-slate-300 rounded-md">
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm mb-1">Category</label>
          <input name="category" class="w-full px-3 py-2 border border-slate-300 rounded-md">
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm mb-1">Description</label>
          <textarea name="description" rows="3" class="w-full px-3 py-2 border border-slate-300 rounded-md"></textarea>
        </div>

        <div class="flex items-center gap-2 md:col-span-2">
          <input id="is_featured" name="is_featured" type="checkbox">
          <label for="is_featured">Featured</label>
        </div>
      </div>

      <div class="flex justify-end gap-2 pt-4 sticky bottom-0 bg-white pb-2">
        <button type="button" id="btn-cancel" class="px-4 py-2 border border-slate-300 rounded-md">Cancel</button>
        <button type="submit" id="btn-save" class="px-4 py-2 bg-yellow-500 text-white rounded-md">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- Delete Confirm Modal -->
<div id="modal-confirm" class="fixed inset-0 hidden z-[1000]">
  <div class="absolute inset-0 bg-black/40"></div>
  <div class="relative mx-auto mt-40 w-full max-w-md bg-white rounded-xl border border-slate-200 p-6 shadow-xl">
    <p class="mb-6">Delete this product?</p>
    <div class="flex justify-end gap-2">
      <button id="btn-no" class="px-4 py-2 border border-slate-300 rounded-md">Cancel</button>
      <button id="btn-yes" class="px-4 py-2 border border-red-300 text-red-700 rounded-md">Yes, delete</button>
    </div>
  </div>
</div>
